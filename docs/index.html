<!DOCTYPE html>
<html>
    <head> <!-- Contains metadata -->
        <title>Weather Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body> <!-- Contains the visible content -->
      <header>
        <h1>Weather Dashboard</h1>
      </header>
      <main>
        <aside> <!-- Left side -->
          <h2>Search for a City:</h2>
          <form action="/submit" method="post">
            <input type="text" name="city" placeholder="City">
            <input type="submit" value="Search">
          </form>
          <hr/>
          <button class="clear-history">Clear History</button>
          <div class="search-history">
            <!-- Buttons for searched cities gets added here in the JS. -->
              <!-- According to this template -->
              <!-- <button class="history-button">City Name</button> -->
          </div>
        </aside>
        <div class="right-side"> <!-- Right side -->
          <div class="current-weather">
            <h2>City(MM/DD/YYYY)</h2>
            <img class="weather-icon" alt="weather icon"></img>
            <p>Temp: <span>00.00</span>&deg;F</p>
            <p>Wind: <span>0.00</span> MPH</p>
            <p>Humidity: <span>00</span>%</p>
          </div>
          <h3>5-Day Forecast:</h3>
          <div class="forecasts">
            <!-- The 5 forecasts are added here in JS. -->
          <div>
        </div>
      </main>
      <script src="script.js"></script>
    </body>
</html>
